<head>

    <title>Celebrity Barber - Freshness Delivered</title>
    <!-- Inline SVG favicon to prevent /favicon.ico 404 during development -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23d4af37'/%3E%3Ctext x='50' y='65' font-size='40' text-anchor='middle' fill='black' font-family='sans-serif'%3ECB%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #D4AF37;
            --accent-rgb: 212, 175, 87;
            --accent-gradient: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #B8860B 100%);
            --accent-glow: rgba(212, 175, 55, 0.4);
        }

        [data-theme='dark-stealth'] {
            --accent: #E4E4E7;
            --accent-rgb: 228, 228, 231;
            --accent-gradient: linear-gradient(135deg, #A1A1AA 0%, #E4E4E7 50%, #71717A 100%);
            --accent-glow: rgba(228, 228, 231, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }
        .font-luxury {
            font-family: 'Playfair Display', serif;
        }
        .gold-gradient {
            background: var(--accent-gradient);
            transition: background 0.5s ease;
        }
        .gold-text {
            color: var(--accent);
            transition: color 0.5s ease;
        }
        .gold-border {
            border-color: var(--accent);
            transition: border-color 0.5s ease;
        }
        
        /* Fixed Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }
        .animate-slideUp {
            animation: slideUp 0.4s ease-out forwards;
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }
    </style>
